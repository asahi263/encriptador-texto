<!DOCTYPE html>

<html lang="es" dir="ltr">


  <head>

    <meta charset="utf-8">
    <title>Encriptador Asahi </title>
    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>

    <header>

      <div class="logo">

        <img class="logoImg" src="img/logo.png" alt="Logo">
        <h1 class="tituloprincipal">Encriptador/Desencriptador de mensajes</h1>

      </div>

      


    </header>

    
    <main>

    <div class="principal1">

      

      <div class="izquierda">

        <input class="entradatexto1" type="text" name="input-texto" id="inputtexto" placeholder="Ingrese el texto aqui" autofocus>
      
      </div>



      <div class="derecha">

        <img src="img/Muñeco.png" alt="Muñeco" id="imgDer"> 
        <h2 id="texto">Ningún mensaje fue encontrado</h2>
        <textarea id="texto2" >Ingresa el texto que desees encriptar o desencriptar.</textarea>
        <button type="button" id="copiar" onclick="copia()">Copiar</button>

      </div>


      
      <div class="botones">
        <p>Sólo letra minusculas y sin acento</p>
        <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
        <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
      </div>


      <script type="text/javascript" src="script.js"></script>
      
    </div>
    </main>


             


    <footer>

      <p class="copyright">&copy Copyright - 2022</p>

    </footer>



    


  </body>

</html>
